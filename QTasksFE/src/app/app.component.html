<mat-tab-group>
  <mat-tab label="My Tasks" color="warn">
    <span *ngFor="let task of tasks | async; index as i">
        <app-task-card [title]="task.title" [type]="task.type" [project]="task.project" [due]="task.deadLine"></app-task-card>
    </span>
  </mat-tab>
  <mat-tab label="Overdue" color="primary">
    Overdue
  </mat-tab>
  <mat-tab label="All Tasks" color="primary">All Tasks</mat-tab>
</mat-tab-group>
