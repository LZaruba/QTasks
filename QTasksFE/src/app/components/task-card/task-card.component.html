
<div class="content">
  <mat-card class="task-card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon color="{{getColor()}}">{{getArrow()}}</mat-icon>
      </div>
      <mat-card-title class="task-title">{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul class="task-desc">
          <li>{{'Project: ' + project}}</li>
          <li>{{', Due: ' + due }}</li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
